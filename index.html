<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alicia Sun Wu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="preload">
    
  <!-- SIDE MENU -->
  <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
  <nav id="side-nav" aria-hidden="true">
    <ul>
      <li><a href="pages/mercury.html" class="nav-link">About Me (Mercury)</a></li>
      <li><a href="pages/venus.html" class="nav-link">Projects (Venus)</a></li>
      <li><a href="pages/earth.html" class="nav-link">CV (Earth)</a></li>
      <li><a href="pages/mars.html" class="nav-link">Sidequests (Mars)</a></li>
      <li><a href="pages/jupiter.html" class="nav-link">In the News (Jupiter)</a></li>
      <li><a href="pages/saturn.html" class="nav-link">Book Reviews (Saturn)</a></li>
      <li><a href="pages/uranus.html" class="nav-link">Thoughts and Lists (Uranus)</a></li>
    </ul>
  </nav>

  <!-- single persistent sun -->
    <div id="sun-wrap">
    <img id="sun-img" src="assets/sun.png" alt="Sun" />
    </div>

  <!-- INTRO (full-screen overlay with typed name) -->
  <div id="intro-overlay" aria-hidden="false">
    <div class="intro-center">
      <h1 id="intro-title" aria-hidden="true">
        <span class="part first">ALICIA</span>
        <span class="part middle">SUN</span>
        <span class="part last">WU</span>
      </h1>
    </div>
  </div>

 <!-- My name on the side -->
  <div id="solar-name" aria-hidden="true">
    <h1 class = "solar-name-block">ALICIA</h1>
    <h1 class = "solar-name-block">SUN</h1>
    <h1 class = "solar-name-block">WU</h1>
    <p>[click on the planets]</p>
  </div>

  <!-- MAIN SOLAR SYSTEM -->
  <main id="main-wrap" aria-hidden="true">
    <button id="animation-button" aria-label="Stop Animation">Stop Animation</button>
    <section id="solar-container">
      <!-- Orbits and planets. Each .orbit centers a planet at its radius and rotates the orbit. the orbit-# notation is just descriptory - could specify in index.html file specific behavior per orbit -->

      <div id="orbits">
        <!-- Mercury -->
        <div class="orbit orbit-1" style="--radius: 155px; --duration: 10s;">
          <a class="planet mercury" href="pages/mercury.html" title="About Me (Mercury)" data-planet="mercury">
            <img src="assets/mercury.png" alt="Mercury">
          </a>
        </div>

        <!-- Venus -->
        <div class="orbit orbit-2" style="--radius: 190px; --duration: 15s;">
          <a class="planet venus" href="pages/venus.html" title="Projects (Venus)" data-planet="venus">
            <img src="assets/venus.png" alt="Venus">
          </a>
        </div>

        <!-- Earth -->
        <div class="orbit orbit-3" style="--radius: 225px; --duration: 20s;">
          <a class="planet earth" href="pages/earth.html" title="CV (Earth)" data-planet="earth">
            <img src="assets/earth.png" alt="Earth">
          </a>
        </div>

        <!-- Mars -->
        <div class="orbit orbit-4" style="--radius: 255px; --duration: 24s;">
          <a class="planet mars" href="pages/mars.html" title="Sidequests (Mars)" data-planet="mars">
            <img src="assets/mars.png" alt="Mars">
          </a>
        </div>

        <!-- Jupiter -->
        <div class="orbit orbit-5" style="--radius: 325px; --duration: 30s;">
          <a class="planet jupiter" href="pages/jupiter.html" title="In the News (Jupiter)" data-planet="jupiter">
            <img src="assets/jupiter.png" alt="Jupiter">
          </a>
        </div>

        <!-- Saturn -->
        <div class="orbit orbit-6" style="--radius: 395px; --duration: 36s;">
          <a class="planet saturn" href="pages/saturn.html" title="Book Reviews (Saturn)" data-planet="saturn">
            <img src="assets/saturn.png" alt="Saturn">
          </a>
        </div>

        <!-- Uranus -->
        <div class="orbit orbit-7" style="--radius: 455px; --duration: 48s;">
          <a class="planet uranus" href="pages/uranus.html" title="Thoughts and Lists (Uranus)" data-planet="uranus">
            <img src="assets/uranus.png" alt="Uranus">
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alicia Sun Wu — Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="preload">
  <!-- SIDE MENU -->
  <button id="menu-toggle" aria-label="Toggle menu">☰</button>
  <nav id="side-nav" aria-hidden="true">
    <ul>
      <li><a href="pages/mercury.html" class="nav-link">Mercury</a></li>
      <li><a href="pages/venus.html" class="nav-link">Venus</a></li>
      <li><a href="pages/earth.html" class="nav-link">Earth</a></li>
      <li><a href="pages/mars.html" class="nav-link">Mars</a></li>
      <li><a href="pages/jupiter.html" class="nav-link">Jupiter</a></li>
      <li><a href="pages/saturn.html" class="nav-link">Saturn</a></li>
      <li><a href="pages/uranus.html" class="nav-link">Uranus</a></li>
    </ul>
  </nav>

  <!-- INTRO (full-screen overlay with typed name) -->
  <div id="intro-overlay" aria-hidden="false">
    <img id="sun-img" class="intro-sun" src="assets/sun.png">
    <div class="intro-center">
      <h1 id="intro-title" aria-hidden="true">
        <span class="part first">Alicia</span>
        <span class="part middle">Sun</span>
        <span class="part last">Wu</span>
      </h1>
    </div>
  </div>

  <!-- MAIN SOLAR SYSTEM -->
  <main id="main-wrap" aria-hidden="true">
    <button id="animation-button" aria-label="Stop Animation">Stop Animation</button>
    <section id="solar-container">
      <!-- single persistent sun -->
      <div id="sun-wrap">
        <img id="sun-img" src="assets/sun.png" alt="Sun" />
      </div>

      <!-- Orbits and planets. Each .orbit centers a planet at its radius and rotates the orbit. the orbit-# notation is just descriptory - could specify in index.html file specific behavior per orbit -->

      <div id="orbits">
        <!-- Mercury -->
        <div class="orbit orbit-1" style="--radius: 155px; --duration: 10s;">
          <a class="planet mercury" href="pages/mercury.html" title="Mercury" data-planet="mercury">
            <img src="assets/mercury.png" alt="Mercury">
          </a>
        </div>

        <!-- Venus -->
        <div class="orbit orbit-2" style="--radius: 190px; --duration: 15s;">
          <a class="planet venus" href="pages/venus.html" title="Venus" data-planet="venus">
            <img src="assets/venus.png" alt="Venus">
          </a>
        </div>

        <!-- Earth -->
        <div class="orbit orbit-3" style="--radius: 225px; --duration: 20s;">
          <a class="planet earth" href="pages/earth.html" title="Earth" data-planet="earth">
            <img src="assets/earth.png" alt="Earth">
          </a>
        </div>

        <!-- Mars -->
        <div class="orbit orbit-4" style="--radius: 255px; --duration: 24s;">
          <a class="planet mars" href="pages/mars.html" title="Mars" data-planet="mars">
            <img src="assets/mars.png" alt="Mars">
          </a>
        </div>

        <!-- Jupiter -->
        <div class="orbit orbit-5" style="--radius: 325px; --duration: 30s;">
          <a class="planet jupiter" href="pages/jupiter.html" title="Jupiter" data-planet="jupiter">
            <img src="assets/jupiter.png" alt="Jupiter">
          </a>
        </div>

        <!-- Saturn -->
        <div class="orbit orbit-6" style="--radius: 395px; --duration: 36s;">
          <a class="planet saturn" href="pages/saturn.html" title="Saturn" data-planet="saturn">
            <img src="assets/saturn.png" alt="Saturn">
          </a>
        </div>

        <!-- Uranus -->
        <div class="orbit orbit-7" style="--radius: 455px; --duration: 48s;">
          <a class="planet uranus" href="pages/uranus.html" title="Uranus" data-planet="uranus">
            <img src="assets/uranus.png" alt="Uranus">
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

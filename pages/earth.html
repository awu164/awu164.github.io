<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sidequests</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    /* page-specific overrides for the content area */
    body {
      background: #000;
      color: #fff;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.visible {
      opacity: 1;
    }

    .page {
      min-height: 100vh;
      padding: 48px;
      display: flex;
      align-items: flex-start;
      gap: 28px;
    }

    .panel {
      max-width: 860px;
    }

   
  </style>

</head>

<body>
  <main class="page">
    <div class="panel">
      <h1>My side projects!</h1>
      <p>Coming soon</p>
      <p><a href="../index.html" class="back-link">‚Üê Back to home</a></p>
    </div>
    
  </main>

  <script>
    // fade in on page load
    document.body.classList.add("visible");

    const backLink = document.querySelector('.back-link'); 
    if (backLink) {
      backLink.addEventListener('click', (e) => {
        e.preventDefault();              
        document.body.classList.remove("visible"); 
        setTimeout(() => { window.location.href = backLink.href; }, 600); 
      });
    }

  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Earth — Alicia Sun Wu</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* page-specific overrides for the content area */
    body {
      background: #000;
      color: #fff;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.visible {
      opacity: 1;
    }

    .page {
      min-height: 100vh;
      padding: 48px;
      display: flex;
      align-items: flex-start;
      gap: 28px;
    }

    .panel {
      max-width: 860px;
    }

    .planet-hero {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="panel">
      <h1>Earth</h1>
      <p>A short intro paragraph about Earth. Replace this with the content you'd like for this subpage.</p>
      <p><a href="../index.html" class="back-link">← Back to home</a></p>
    </div>
    <aside>
      <div class="planet-hero">
        <img src="../assets/earth.png" alt="Earth" style="width:100%;height:100%;object-fit:cover;">
      </div>
    </aside>
  </main>

  <script>
    (function () {
      // fade in on page load
      document.body.classList.add("visible");

      document.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', (e) => {
          // Open in new tab? Don't override
          if (e.metaKey || e.ctrlKey || a.target === "_blank") return;

          // Internal link = same origin
          if (a.origin === window.location.origin) {
            e.preventDefault();

            // fade out
            document.body.classList.remove("visible");

            setTimeout(() => {
              window.location.href = a.href;
            }, 600); // matches transition duration
          }
        });
      });
    })();
  </script>
</body>

</html>

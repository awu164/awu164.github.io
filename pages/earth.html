<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Earth — Alicia Sun Wu</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* page-specific overrides for the content area */
    body { background:#000; color:#fff; }
    .page { min-height:100vh; padding:48px; display:flex; align-items:flex-start; gap:28px; }
    .panel { max-width:860px; }
    .planet-hero { width:140px; height:140px; border-radius:50%; overflow:hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }

    /* fade-in for subpage body (so transition from homepage dissolves into this) */
    body { opacity:0; animation:pageFadeIn .6s forwards; }
    @keyframes pageFadeIn { to { opacity:1; } }

    .fade-out-page { opacity:0 !important; transition:opacity .6s ease; }
  </style>
</head>

<body>
  <main class="page">
    <div class="panel">
      <h1>Earth</h1>
      <p>A short intro paragraph about Earth. Replace this with the content you'd like for this subpage.</p>

      <p><a href="../index.html" class="back-link">← Back to home</a></p>
    </div>
    <aside>
      <div class="planet-hero">
        <img src="../assets/earth.png" alt="Earth" style="width:100%;height:100%;object-fit:cover;">
      </div>
    </aside>
  </main>

  <script>
    (function() {
      const fadeOutThen = (href) => {
        document.body.classList.add('fade-out-page');
        setTimeout(() => { window.location.href = href; }, 600);
      };

      document.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', (e) => {
        // Open in new tab? Don't override.
        if (e.metaKey || e.ctrlKey || a.target === "_blank") return;

        // Internal link = same origin
        if (a.origin === window.location.origin) {
            e.preventDefault();
            fadeOutThen(a.href);
        }
        });
      });

    })();
  </script>
</body>

</html>
